    const flashcardsData = [

        { question: "Cumhuriyet ne zaman ilan edildi?", answer: "29 Ekim 1923" },
        { question: "Sivas Kongresi hangi tarihlerde yapÄ±ldÄ±?", answer: "4-11 EylÃ¼l 1919" },

        { question: "Ä°stiklal MarÅŸÄ± ne zaman kabul edildi?", answer: "12 Mart 1921" },
        { question: "Mustafa Kemal Samsun'a ne zaman Ã§Ä±ktÄ±?", answer: "19 MayÄ±s 1919" },

        { question: "Erzurum Kongresi hangi tarihlerde yapÄ±ldÄ±?", answer: "23 Temmuz - 7 AÄŸustos 1919" },
        { question: "Harf Ä°nkÄ±labÄ± ne zaman gerÃ§ekleÅŸti?", answer: "1 KasÄ±m 1928" },
        { question: "Amasya Genelgesi ne zaman yayÄ±mlandÄ±?", answer: "22 Haziran 1919" },
        { question: "Sakarya Meydan Muharebesi hangi tarihlerde yapÄ±ldÄ±?", answer: "23 AÄŸustos - 13 EylÃ¼l 1921" },
        { question: "Misak-Ä± Milli ne zaman ilan edildi?", answer: "28 Ocak 1920" },
        { question: "'Ä°stikbal' kelimesinin anlamÄ± nedir?", answer: "Gelecek" },
        { question: "DoÄŸu Cephesi KomutanÄ± kimdi?", answer: "KazÄ±m Karabekir" },
        { question: "Pontus nedir?", answer: "Karadeniz'de RumlarÄ±n kurma hayali kurduklarÄ± devlet" },
        { question: "Anadolu AjansÄ± ne zaman kuruldu?", answer: "6 Nisan 1920" }
    ];

    let currentCardIndex = 0;
    let knownCards = 0;
    let cards = [...flashcardsData];

    function loadCard() {
        if (currentCardIndex >= cards.length) {
            showCompletion();
            return;
        }

        const card = cards[currentCardIndex];
        document.getElementById('question-text').textContent = card.question;
        document.getElementById('answer-text').textContent = card.answer;
        document.getElementById('current-card').textContent = currentCardIndex + 1;
        document.getElementById('total-cards').textContent = cards.length;

        // Reset flip
        document.getElementById('flashcard').classList.remove('flipped');
    }

    function flipCard() {
        document.getElementById('flashcard').classList.toggle('flipped');
    }

    function markCard(known) {
        if (known) {
            knownCards++;
            document.getElementById('known-count').textContent = knownCards;
        }

        currentCardIndex++;
        loadCard();
    }

    function shuffleCards() {
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }
        currentCardIndex = 0;
        knownCards = 0;
        document.getElementById('known-count').textContent = '0';
        loadCard();
    }

    function showCompletion() {
        document.getElementById('card-area').style.display = 'none';
        document.getElementById('completion-screen').style.display = 'block';
        document.getElementById('final-known').textContent = knownCards;
        document.getElementById('final-total').textContent = cards.length;
    }

    function restartCards() {
        document.getElementById('card-area').style.display = 'block';
        document.getElementById('completion-screen').style.display = 'none';
        currentCardIndex = 0;
        knownCards = 0;
        document.getElementById('known-count').textContent = '0';
        loadCard();
    }

    // Initialize
    loadCard();
</script>
