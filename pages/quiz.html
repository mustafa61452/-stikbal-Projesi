<style>

    .feedback-box {

        display: none;
    }

    .feedback-box.correct {

        color: #155724;
        display: block;
    }

    .feedback-box.wrong {
        background: #fadbd8;
        border: 2px solid #e74c3c;
        color: #721c24;
        display: block;
    }

    .feedback-box strong {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
    }

    .score-board {
        background: linear-gradient(135deg, #1e3799 0%, #0c2461 100%);
        color: white;
        padding: 2rem;
        border-radius: 20px;
        text-align: center;
        margin-bottom: 2rem;
    }

    .score-number {
        font-size: 4rem;
        font-weight: 900;
        margin: 1rem 0;
    }

    .progress-bar {
        background: rgba(255, 255, 255, 0.2);
        height: 12px;
        border-radius: 10px;
        overflow: hidden;
        margin: 1rem 0;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ffd700 0%, #ff6b6b 100%);
        border-radius: 10px;
        transition: width 0.5s ease;
    }

    .next-btn,
    .restart-btn {
        display: inline-block;
        margin-top: 2rem;
        padding: 1rem 2.5rem;
        background: linear-gradient(135deg, #8b0000 0%, #a52a2a 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .next-btn:hover,
    .restart-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
    }

    .next-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .result-card {
        text-align: center;
        padding: 3rem;
    }

    .result-emoji {
        font-size: 5rem;
        margin-bottom: 1rem;
    }

    .result-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: #8b0000;
        margin-bottom: 1rem;
    }

    .result-message {
        font-size: 1.3rem;
        color: #636e72;
        margin-bottom: 2rem;
    }
</style>

<div class="quiz-container">
    <!-- Hero -->
    <div class="quiz-hero">

        <p class="quiz-subtitle">Milli M√ºcadele ve ƒ∞stikbal Gazetesi hakkƒ±nda bilginizi test edin!</p>
    </div>

    <!-- Score Board -->
    <div class="score-board" id="score-board">
        <div>Soru <span id="current-question">1</span> / <span id="total-questions">10</span></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 10%;"></div>
        </div>
        <div>Doƒüru: <span id="correct-count">0</span> | Yanlƒ±≈ü: <span id="wrong-count">0</span></div>
    </div>

    <!-- Quiz Card -->
    <div class="quiz-card" id="quiz-card">
        <div class="question-number" id="question-number">Soru 1</div>
        <h2 class="question-text" id="question-text"></h2>
        <div class="options-container" id="options-container"></div>
        <div class="feedback-box" id="feedback-box"></div>

    <!-- Result Card (Hidden Initially) -->
    <div class="quiz-card" id="result-card" style="display: none;">
        <div class="result-card">
            <div class="result-emoji" id="result-emoji">üèÜ</div>
            <h2 class="result-title" id="result-title">Tebrikler!</h2>
            <div class="score-number" id="final-score">0/10</div>
            <p class="result-message" id="result-message"></p>
            <button class="restart-btn" onclick="restartQuiz()">üîÑ Tekrar Ba≈üla</button>
        </div>
    </div>
</div>

<script>
    const quizData = [
        {
            question: "ƒ∞stikbal Gazetesi hangi yƒ±l yayƒ±n hayatƒ±na ba≈ülamƒ±≈ütƒ±r?",
            options: ["1918", "1920", "1922", "1925"],
            correct: 0,
            explanation: "ƒ∞stikbal Gazetesi 1918 yƒ±lƒ±nda Trabzon'da yayƒ±n hayatƒ±na ba≈ülamƒ±≈ütƒ±r."
        },
        {
            question: "ƒ∞stikbal Gazetesi'ni kim kurmu≈ütur?",
            options: ["Mustafa Kemal Atat√ºrk", "Faik Ahmet Barut√ßu", "ƒ∞smet ƒ∞n√∂n√º", "Kazƒ±m Karabekir"],
            correct: 1,
            explanation: "ƒ∞stikbal Gazetesi, Faik Ahmet Barut√ßu tarafƒ±ndan kurulmu≈ütur."
        },
        {
            question: "ƒ∞stikbal Gazetesi hangi ≈üehirde yayƒ±nlanmƒ±≈ütƒ±r?",
            options: ["Ankara", "ƒ∞stanbul", "Trabzon", "Samsun"],
            correct: 2,
            explanation: "ƒ∞stikbal Gazetesi Trabzon'da yayƒ±nlanmƒ±≈ütƒ±r ve Karadeniz b√∂lgesinin √∂nemli ses kaynaklarƒ±ndan biri olmu≈ütur."
        },
        {
            question: "ƒ∞stikbal Gazetesi hangi cemiyetin yayƒ±n organƒ± olmu≈ütur?",
            options: ["ƒ∞ttihat ve Terakki", "Trabzon Muhafaza-i Hukuk-ƒ± Milliye", "Kuva-yi Milliye", "Anadolu M√ºdafaa-i Hukuk"],
            correct: 1,
            explanation: "ƒ∞stikbal Gazetesi, Trabzon Muhafaza-i Hukuk-ƒ± Milliye Cemiyeti'nin sesi olmu≈ütur."
        },
        {
            question: "ƒ∞stikbal Gazetesi hangi i≈ügale kar≈üƒ± m√ºcadele etmi≈ütir?",
            options: ["ƒ∞talyan i≈ügali", "Fransƒ±z i≈ügali", "Yunan i≈ügali", "Rum Pontus emelleri"],
            correct: 3,
            explanation: "ƒ∞stikbal Gazetesi, Rum Pontus emellerine kar≈üƒ± g√º√ßl√º bir m√ºcadele y√ºr√ºtm√º≈üt√ºr."
        },
        {
            question: "Milli M√ºcadele hangi yƒ±llar arasƒ±nda ger√ßekle≈ümi≈ütir?",
            options: ["1914-1918", "1918-1923", "1920-1922", "1919-1923"],
            correct: 3,
            explanation: "Milli M√ºcadele 1919-1923 yƒ±llarƒ± arasƒ±nda ger√ßekle≈ümi≈ütir."
        },
        {
            question: "Lozan Antla≈ümasƒ± hangi yƒ±l imzalanmƒ±≈ütƒ±r?",
            options: ["1920", "1921", "1922", "1923"],
            correct: 3,
            explanation: "Lozan Antla≈ümasƒ± 24 Temmuz 1923'te imzalanmƒ±≈ütƒ±r."
        },
        {
            question: "Bu dijital ar≈üiv projesi hangi programla desteklenmi≈ütir?",
            options: ["T√úBƒ∞TAK 2204", "T√úBƒ∞TAK 4006", "T√úBƒ∞TAK 1001", "KOSGEB"],
            correct: 0,
            explanation: "Proje T√úBƒ∞TAK 2204 Orta√∂ƒüretim √ñƒürencileri Ara≈ütƒ±rma Projeleri Yarƒ±≈ümasƒ± kapsamƒ±nda desteklenmi≈ütir."
        },
        {
            question: "ƒ∞stikbal kelimesinin anlamƒ± nedir?",
            options: ["Ge√ßmi≈ü", "Gelecek", "≈ûimdi", "Tarih"],
            correct: 1,
            explanation: "ƒ∞stikbal kelimesi 'gelecek' anlamƒ±na gelmektedir. Gazetenin adƒ± milletin geleceƒüine olan inancƒ± simgelemektedir."
        },
        {
            question: "Projede hangi teknoloji kullanƒ±lmamƒ±≈ütƒ±r?",
            options: ["Duygu Analizi", "Coƒürafi Haritalama", "Yapay Zeka Chatbot", "ƒ∞statistiksel Analiz"],
            correct: 2,
            explanation: "Projede duygu analizi, coƒürafi haritalama ve istatistiksel analiz kullanƒ±lmƒ±≈ütƒ±r. Yapay zeka chatbot ise kullanƒ±lmamƒ±≈ütƒ±r."
        }
    ];

    let currentQuestion = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let selectedAnswer = null;

    function loadQuestion() {
        const data = quizData[currentQuestion];

        document.getElementById('question-number').textContent = `Soru ${currentQuestion + 1}`;
        document.getElementById('question-text').textContent = data.question;
        document.getElementById('current-question').textContent = currentQuestion + 1;
        document.getElementById('total-questions').textContent = quizData.length;

        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';

        data.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = option;
            btn.onclick = () => selectAnswer(index);
            optionsContainer.appendChild(btn);
        });

        document.getElementById('feedback-box').style.display = 'none';
        document.getElementById('next-btn').disabled = true;
        selectedAnswer = null;

        updateProgress();
    }

    function selectAnswer(index) {
        if (selectedAnswer !== null) return;

        selectedAnswer = index;
        const data = quizData[currentQuestion];
        const options = document.querySelectorAll('.option-btn');
        const feedbackBox = document.getElementById('feedback-box');

        options.forEach((btn, i) => {
            btn.classList.add('disabled');
            if (i === data.correct) {
                btn.classList.add('correct');
            }
            if (i === index && i !== data.correct) {
                btn.classList.add('wrong');
            }
        });

        if (index === data.correct) {
            correctAnswers++;
            feedbackBox.className = 'feedback-box correct';
            feedbackBox.innerHTML = `<strong>‚úì Doƒüru!</strong> ${data.explanation}`;
        } else {
            wrongAnswers++;
            feedbackBox.className = 'feedback-box wrong';
            feedbackBox.innerHTML = `<strong>‚úó Yanlƒ±≈ü!</strong> ${data.explanation}`;
        }

        document.getElementById('correct-count').textContent = correctAnswers;
        document.getElementById('wrong-count').textContent = wrongAnswers;
        document.getElementById('next-btn').disabled = false;
    }

    function nextQuestion() {
        currentQuestion++;

        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function updateProgress() {
        const progress = ((currentQuestion + 1) / quizData.length) * 100;
        document.getElementById('progress-fill').style.width = progress + '%';
    }

    function showResults() {
        document.getElementById('quiz-card').style.display = 'none';
        document.getElementById('score-board').style.display = 'none';
        document.getElementById('result-card').style.display = 'block';

        const percentage = (correctAnswers / quizData.length) * 100;
        document.getElementById('final-score').textContent = `${correctAnswers}/${quizData.length}`;

        let emoji, title, message;

        if (percentage >= 90) {
            emoji = 'üèÜ';
            title = 'M√ºkemmel!';
            message = 'ƒ∞stikbal Gazetesi ve Milli M√ºcadele konusunda uzman seviyesindesiniz!';
        } else if (percentage >= 70) {
            emoji = 'üéâ';
            title = 'Harika!';
            message = '√áok iyi bir performans g√∂sterdiniz. Tarih bilginiz olduk√ßa iyi!';
        } else if (percentage >= 50) {
            emoji = 'üëç';
            title = 'ƒ∞yi!';
            message = 'Fena deƒüil! Biraz daha ara≈ütƒ±rma ile m√ºkemmel olabilirsiniz.';
        } else {
            emoji = 'üìö';
            title = 'Devam Edin!';
            message = '√ñƒürenmeye devam edin. ƒ∞stikbal ar≈üivini daha fazla ke≈üfedin!';
        }

        document.getElementById('result-emoji').textContent = emoji;
        document.getElementById('result-title').textContent = title;
        document.getElementById('result-message').textContent = message;
    }

    function restartQuiz() {
        currentQuestion = 0;
        correctAnswers = 0;
        wrongAnswers = 0;
        document.getElementById('quiz-card').style.display = 'block';
        document.getElementById('score-board').style.display = 'block';
        document.getElementById('result-card').style.display = 'none';
        document.getElementById('correct-count').textContent = '0';
        document.getElementById('wrong-count').textContent = '0';
        loadQuestion();
    }

    // Initialize
    loadQuestion();
</script>
