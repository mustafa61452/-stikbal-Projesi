<style>
    .timeline-page {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }

    .map-section {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        color: white;
        padding: 2rem;
        border-radius: 30px 30px 0 0;
        text-align: center;
    }

    .map-title {
        font-size: 2rem;
        font-family: var(--font-display);
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    .map-container {
        height: 500px;
        background: white;
        border-radius: 0 0 30px 30px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 1px solid #ddd;
    }

    /* Vintage Popup Styles */
    .leaflet-popup-content-wrapper {
        background: #fffaf0;
        border-radius: 4px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        border: 2px solid #8b0000;
        padding: 0;
    }

    .leaflet-popup-content {
        margin: 0 !important;
        width: 300px !important;
    }

    .vintage-popup {
        padding: 1rem;
        font-family: var(--font-body);
    }

    .popup-header {
        border-bottom: 2px double #8b0000;
        margin-bottom: 0.5rem;
        padding-bottom: 0.5rem;
    }

    .popup-location {
        font-family: var(--font-display);
        font-size: 1.1rem;
        color: #8b0000;
        font-weight: 700;
        text-transform: uppercase;
    }

    .popup-date {
        font-size: 0.8rem;
        font-style: italic;
        color: #555;
    }

    .popup-title {
        font-size: 1rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        line-height: 1.3;
    }

    .popup-impact {
        margin-top: 0.5rem;
        padding-top: 0.5rem;
        border-top: 1px dashed #ccc;
        font-weight: 700;
        font-size: 0.85rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Enhanced Timeline Section */
    .timeline-section {
        margin-top: 4rem;
    }

    .timeline-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .timeline-header h2 {
        font-size: 2.5rem;
        color: #8b0000;
        font-family: 'Playfair Display', serif;
        margin-bottom: 0.5rem;
    }

    .timeline-header p {
        color: #666;
        font-size: 1.1rem;
    }

    /* Year Group Styling */
    .year-group {
        margin-bottom: 3rem;
    }

    .year-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #8b0000, #5c0000);
        color: white;
        border-radius: 50px;
        box-shadow: 0 10px 30px rgba(139, 0, 0, 0.3);
    }

    .year-number {
        font-size: 2.5rem;
        font-weight: 900;
        font-family: 'Playfair Display', serif;
    }

    .year-stats {
        display: flex;
        gap: 1.5rem;
        font-size: 0.9rem;
        opacity: 0.9;
    }

    .year-stats span {
        display: flex;
        align-items: center;
        gap: 0.3rem;
    }

    /* Timeline Line */
    .timeline-container {
        position: relative;
        padding-left: 50px;
    }

    .timeline-line-vertical {
        position: absolute;
        left: 20px;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(to bottom, #8b0000, #d97706, #16a34a);
        border-radius: 2px;
    }

    /* Timeline Item */
    .tl-item {
        position: relative;
        margin-bottom: 1.5rem;
        padding-left: 30px;
        animation: slideIn 0.5s ease forwards;
        opacity: 0;
    }

    @keyframes slideIn {
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .tl-marker {
        position: absolute;
        left: -40px;
        top: 20px;
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 2;
    }

    .tl-marker.askeri {
        border: 3px solid #dc2626;
        color: #dc2626;
    }

    .tl-marker.zafer {
        border: 3px solid #16a34a;
        color: #16a34a;
    }

    .tl-marker.siyasi {
        border: 3px solid #2563eb;
        color: #2563eb;
    }

    .tl-marker.toplumsal {
        border: 3px solid #d97706;
        color: #d97706;
    }

    .tl-marker.matem {
        border: 3px solid #1e293b;
        color: #1e293b;
    }

    .tl-marker.basyazi {
        border: 3px solid #7c3aed;
        color: #7c3aed;
    }

    .tl-marker.devrim {
        border: 3px solid #ec4899;
        color: #ec4899;
    }

    .tl-card {
        background: white;
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        border-left: 5px solid #8b0000;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .tl-card:hover {
        transform: translateX(10px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
    }

    .tl-card.askeri {
        border-left-color: #dc2626;
    }

    .tl-card.zafer {
        border-left-color: #16a34a;
    }

    .tl-card.siyasi {
        border-left-color: #2563eb;
    }

    .tl-card.toplumsal {
        border-left-color: #d97706;
    }

    .tl-card.matem {
        border-left-color: #1e293b;
    }

    .tl-card.basyazi {
        border-left-color: #7c3aed;
    }

    .tl-card.devrim {
        border-left-color: #ec4899;
    }

    .tl-date {
        font-size: 0.8rem;
        font-weight: 700;
        color: #8b0000;
        margin-bottom: 0.3rem;
    }

    .tl-title {
        font-size: 1.2rem;
        font-weight: 700;
        font-family: 'Playfair Display', serif;
        color: #1e293b;
        margin-bottom: 0.5rem;
    }

    .tl-content {
        font-size: 0.95rem;
        color: #555;
        line-height: 1.6;
        display: none;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px dashed #ddd;
    }

    .tl-card.expanded .tl-content {
        display: block;
    }

    .tl-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0.5rem;
    }

    .tl-category {
        font-size: 0.75rem;
        font-weight: 700;
        padding: 0.2rem 0.6rem;
        border-radius: 20px;
        text-transform: uppercase;
    }

    .tl-category.askeri {
        background: #fee2e2;
        color: #dc2626;
    }

    .tl-category.zafer {
        background: #dcfce7;
        color: #16a34a;
    }

    .tl-category.siyasi {
        background: #dbeafe;
        color: #2563eb;
    }

    .tl-category.toplumsal {
        background: #fef3c7;
        color: #d97706;
    }

    .tl-category.matem {
        background: #e2e8f0;
        color: #1e293b;
    }

    .tl-category.basyazi {
        background: #ede9fe;
        color: #7c3aed;
    }

    .tl-category.devrim {
        background: #fce7f3;
        color: #ec4899;
    }

    .tl-location {
        font-size: 0.8rem;
        color: #888;
    }

    .tl-location i {
        margin-right: 0.3rem;
    }

    /* Legend */
    .timeline-legend {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 15px;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.85rem;
        font-weight: 600;
    }

    .legend-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    .legend-dot.askeri {
        background: #dc2626;
    }

    .legend-dot.zafer {
        background: #16a34a;
    }

    .legend-dot.siyasi {
        background: #2563eb;
    }

    .legend-dot.toplumsal {
        background: #d97706;
    }

    .legend-dot.matem {
        background: #1e293b;
    }

    .legend-dot.basyazi {
        background: #7c3aed;
    }

    .legend-dot.devrim {
        background: #ec4899;
    }

    @media (max-width: 768px) {
        .timeline-container {
            padding-left: 30px;
        }

        .tl-marker {
            left: -25px;
            width: 30px;
            height: 30px;
            font-size: 0.8rem;
        }

        .year-header {
            flex-direction: column;
            text-align: center;
        }

        .year-stats {
            flex-wrap: wrap;
            justify-content: center;
        }
    }
</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<div class="timeline-page">
    <!-- Map Section -->
    <div class="map-section">

        <h1 class="map-title">Milli MÃ¼cadele Haber HaritasÄ±</h1>
        <p style="opacity: 0.9;">Ä°stikbal Gazetesi'nde yer alan haberlerin coÄŸrafi daÄŸÄ±lÄ±mÄ± ve etki alanlarÄ±</p>
    </div>
    <div class="map-container" id="map"></div>

    <!-- Timeline Section -->
    <div class="timeline-section">
        <div class="timeline-header">
            <h2>ðŸ“œ Kronolojik Haber AkÄ±ÅŸÄ±</h2>
            <p>1918 - 1923 Milli MÃ¼cadele DÃ¶nemi</p>
        </div>

        <div class="timeline-legend">
            <div class="legend-item">
                <div class="legend-dot askeri"></div> Askeri

            </div>
            <div class="legend-item">
                <div class="legend-dot matem"></div> Matem
            </div>
            <div class="legend-item">
                <div class="legend-dot basyazi"></div> BaÅŸyazÄ±
            </div>
            <div class="legend-item">
                <div class="legend-dot devrim"></div> Devrim
            </div>
        </div>

        <div id="timeline-list">
            <!-- Timeline items will be injected via JS -->
        </div>

<script>
    (async function () {
        // Initialize Map
        const map = L.map('map').setView([39.5, 35.0], 6);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
            maxZoom: 19
        }).addTo(map);

        // Load News Data
        try {
            const response = await fetch('../data/news.json');
            const data = await response.json();
            const newsList = data.archive;

            // Add markers to map
            newsList.forEach(news => {
                const marker = L.marker([news.lat, news.lng]).addTo(map);

                let impactColor = '#dc2626';
                if (news.impact >= 98) impactColor = '#16a34a';
                else if (news.impact >= 90) impactColor = '#2563eb';

                marker.bindPopup(`
                <div class="vintage-popup">
                    <div class="popup-header">
                        <div class="popup-location">${news.location}</div>
                        <div class="popup-date">${news.date}</div>
                    </div>
                    <div class="popup-title">${news.title}</div>
                    <p style="font-size: 0.9rem; line-height: 1.4;">${news.content.substring(0, 100)}...</p>
                    <div class="popup-impact">
                        <span>Milli Etki:</span>
                        <span style="color: ${impactColor}; font-size: 1.2rem;">%${news.impact}</span>
                    </div>
                </div>
            `);
            });

            // Parse date to extract year
            function extractYear(dateStr) {
                const match = dateStr.match(/(\d{4})/);
                return match ? parseInt(match[1]) : 1920;
            }

            // Get icon by category
            function getIcon(category) {
                const icons = {
                    'ASKERÄ°': 'fa-shield-alt',
                    'ZAFER': 'fa-trophy',
                    'SÄ°YASÄ°': 'fa-landmark',
                    'TOPLUMSAL': 'fa-users',
                    'MATEM': 'fa-fist-raised',
                    'BAÅžYAZI': 'fa-pen-fancy',
                    'DEVRÄ°M': 'fa-star'
                };
                return icons[category] || 'fa-newspaper';
            }

            // Get CSS class by category
            function getCategoryClass(category) {
                const classes = {
                    'ASKERÄ°': 'askeri',
                    'ZAFER': 'zafer',
                    'SÄ°YASÄ°': 'siyasi',
                    'TOPLUMSAL': 'toplumsal',
                    'MATEM': 'matem',
                    'BAÅžYAZI': 'basyazi',
                    'DEVRÄ°M': 'devrim'
                };
                return classes[category] || 'askeri';
            }

            // Group by year
            const groupedByYear = {};
            newsList.forEach(news => {
                const year = extractYear(news.date);
                if (!groupedByYear[year]) groupedByYear[year] = [];
                groupedByYear[year].push(news);
            });

            // Sort years
            const sortedYears = Object.keys(groupedByYear).sort((a, b) => a - b);

            // Render Timeline
            const container = document.getElementById('timeline-list');
            let itemIndex = 0;

            sortedYears.forEach(year => {
                const yearNews = groupedByYear[year];

                // Count categories
                const categoryCounts = {};
                yearNews.forEach(n => {
                    categoryCounts[n.category] = (categoryCounts[n.category] || 0) + 1;
                });

                const statsHTML = Object.entries(categoryCounts)
                    .map(([cat, count]) => `<span><i class="fas ${getIcon(cat)}"></i> ${count} ${cat}</span>`)
                    .join('');

                let html = `
                <div class="year-group">
                    <div class="year-header">
                        <div class="year-number">${year}</div>
                        <div class="year-stats">${statsHTML}</div>
                    </div>
                    <div class="timeline-container">
                        <div class="timeline-line-vertical"></div>
            `;

                yearNews.forEach(news => {
                    const catClass = getCategoryClass(news.category);
                    html += `
                    <div class="tl-item" style="animation-delay: ${itemIndex * 0.05}s; transform: translateX(-20px);">
                        <div class="tl-marker ${catClass}">
                            <i class="fas ${getIcon(news.category)}"></i>
                        </div>
                        <div class="tl-card ${catClass}" onclick="this.classList.toggle('expanded')">
                            <div class="tl-date">${news.date}</div>
                            <div class="tl-title">${news.title}</div>
                            <div class="tl-meta">
                                <span class="tl-category ${catClass}">${news.category}</span>
                                <span class="tl-location"><i class="fas fa-map-marker-alt"></i>${news.location}</span>
                            </div>
                            <div class="tl-content">${news.content}</div>
                        </div>
                    </div>
                `;
                    itemIndex++;
                });

                html += '</div></div>';
                container.innerHTML += html;
            });

        } catch (error) {
            console.error('Timeline error:', error);
            document.getElementById('timeline-list').innerHTML = `
            <div style="text-align: center; padding: 2rem; color: #888;">
                <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <p>Zaman Ã§izelgesi yÃ¼klenirken bir hata oluÅŸtu.</p>
            </div>
        `;
        }
    })();
</script>
